<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Content</title>
    <style>
        /* Add your popup styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        .popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .popup-content {
            padding: 20px;
            background-color: #fff;
            border: 2px solid #28a745;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <p>This is a simple pop-up content!</p>
            <button onclick="parent.closePopup()">Close</button>
        </div>
    </div>
</body>
</html>
